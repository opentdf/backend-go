version: '3'

services:
  speedbump:
    build:
      context: speedbump
      dockerfile: Dockerfile
    command: ["--port=80", "echo:80"]
  echo:
    image: ealen/echo-server:0.8.12
    environment:
      - ENABLE__ENVIRONMENT=false
    ports:
      - "80:80"
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - loki
  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
  pep-key:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - PKCS11_MODULE_PATH=/usr/local/Cellar/softhsm/2.6.1/lib/softhsm/libsofthsm2.so
      - PKCS11_SLOT_INDEX=0
      - PKCS11_PIN=12345
      - PKCS11_LABEL_PUBKEY_RSA=development-rsa-kas
      - PKCS11_LABEL_PUBKEY_EC=development-ec-kas
      - PRIVATE_KEY_RSA_PATH=../../kas-private.pem
      - OIDC_ISSUER=http://localhost:65432/auth/realms/tdf
    logging:
      # docker plugin install grafana/loki-docker-driver:2.9.1 --alias loki --grant-all-permissions
      driver: loki
      options:
        loki-url: http://host.docker.internal:3100/loki/api/v1/push
networks:
  loki:
